<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="nz.setinterval.js"></script>
<script>
    //demo1
    new NZSetinterval(function () {
        console.log("demo1");
    }, 1000);
    //demo2 stop
    new NZSetinterval(function () {
        console.log("demo2");
        this.stop = true;
    }, 1000);
    //demo3 shard function
    window.setInterval = function (cb, ms) {
        return new NZSetinterval(function () {
            cb();
        }, ms);
    }
    var i = 0,
            timer = setInterval(function () {
                if (i++ >= 5)timer.stop = true;
                console.log("demo3");
            }, 1000);
</script>
</body>
</html>
